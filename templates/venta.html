<html>

	{%for venta in object_list%}
	<div>
		<a href="{% url 'venta_update' venta.pk %}">{{venta.fecha}} - {{venta.cliente}} -{{venta.sim.ide}}-{{venta.sim.numero}} - 
			{% if venta.meses.all %} 
				{% for mes in venta.meses.all %}
					{{mes.mes}}
				{% endfor%}
			{% endif %}</a>
	</div>	
	{% endfor %}

</html>
